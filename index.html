<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="shortcut icon" href="#">
    <script src = "./bundle.js" defer></script>
</head>
<body>
    <div class="heading">
        <h1>Todo list</h1>
        <button id="openMenu">X</button>
        <!--add animation to the X button-->
    </div>
    <section class="mainSection">
        <div class="leftSection">
            <p><img src="../resources/dashboard_icon.svg"> DashBoard</p>
            <br>

            <div class="userLists">
                <!--add new UserList here-->
            </div> 
          <span id = "addUserListButton"> + Add new</span>
          <div class="userListForm hidden">
            <form action="#">
                <input type="text" name="userList" id="inputUserList" required placeholder="List name" maxlength="10"> 
                <button class="closeButton">X</button> <br> <br>
                <button class = "button">Submit</button>
            </form>
          </div>
        </div>

        <div class="rightSection">
           <div class = "displayTextList"></div>
           <div class="displayTodoList"></div> <!--add tasks-->

            <div class="addnewTodotask">
                <button id = "addTaskButton" class = "hidden">+ Create new task</button> <br>
                <form action="#" class = "hidden">
                    <input type="text" id="task_name" maxlength="10" required placeholder="task name">
                    <input type="text" id = "task_description" maxlength="50" placeholder="description">
                    <input type="date" id="task_date">
                    <button id = "submitNewTaskButton">Submit</button>
                    <button id = "cancelNewTaskButton">Cancel</button>
                </form>
              
            </div>
        </div>
    </section>
</body>
</html>
